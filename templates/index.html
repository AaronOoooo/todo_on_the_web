<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aaron's Get-To-It List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div id="app">
        <h1>Aaron's Get-To-It List</h1>
        <form id="task-form">
            <input type="text" id="task-input" placeholder="New task" required>
            <input type="date" id="date-input" required>
            <button type="submit">Add Task</button>
        </form>
        <ul id="task-list"></ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            function formatDate(dueDate) {
                const today = new Date();
                const date = new Date(dueDate);
                const dayNames = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
                const monthNames = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];

                const diffTime = date - today;
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

                if (diffDays <= 7 && diffDays >= 0) {
                    return dayNames[date.getDay()];
                } else if (date.getFullYear() === today.getFullYear()) {
                    return `${dayNames[date.getDay()]}, ${monthNames[date.getMonth()]} ${date.getDate()}`;
                } else {
                    return `${dayNames[date.getDay()]}, ${monthNames[date.getMonth()]} ${date.getDate()} ${date.getFullYear()}`;
                }
            }

            function fetchTasks() {
                $.getJSON('/tasks', function (data) {
                    $('#task-list').empty();
                    data.forEach(function (task, index) {
                        const formattedDate = formatDate(task.due_date);
                        $('#task-list').append(`
                            <li>
                                <span>${task.name} - ${formattedDate}</span>
                                <button onclick="deleteTask(${index})">Delete</button>
                            </li>
                        `);
                    });
                });
            }

            function deleteTask(index) {
                $.ajax({
                    url: '/tasks/' + index,
                    type: 'DELETE',
                    success: function () {
                        fetchTasks();
                    },
                    error: function (xhr, status, error) {
                        console.error('Failed to delete task:', error);
                    }
                });
            }

            $('#task-form').submit(function (event) {
                event.preventDefault();
                const taskName = $('#task-input').val();
                const dueDate = $('#date-input').val();
                $.post('/tasks', { name: taskName, due_date: dueDate }, function () {
                    $('#task-input').val('');
                    $('#date-input').val('');
                    fetchTasks();
                });
            });

            fetchTasks();

            // Expose deleteTask function to the global scope
            window.deleteTask = deleteTask;
        });
    </script>
</body>
</html>
